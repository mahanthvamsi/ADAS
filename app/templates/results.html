<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
</head>
<body>
    <h1>{{ collision_result }}</h1>
    <h2>Detected Road Signs:</h2>
    <ul>
        {% for sign in road_signs %}
            <li>{{ sign.class }} with confidence {{ sign.confidence }}</li>
        {% endfor %}
    </ul>
</body>
</html>
